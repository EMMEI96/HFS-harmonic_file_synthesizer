  
<html>
	
    <head>
      <script>
    WebAudioControlsOptions={
      useMidi:1,
      midilearn:1}   
    </script>
      

        <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.4.0/wavesurfer.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.2.3/plugin/wavesurfer.timeline.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.2.3/plugin/wavesurfer.regions.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.8.4/Tone.min.js"></script>
        <script src="https://g200kg.github.io/webaudio-controls/webaudio-controls.js"></script>
            <link rel="stylesheet" type="text/css" href="project.css">
        </head>
    <body>
         <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    
    <div class="synth">
    
    <div id="waveformi"></div>
    <div id="waveform-timeline"></div>
      
      <div class="commands">
    <button class="w_button" id = "start" >
        <i class="glyphicon glyphicon-play"> <i class="tiny material-icons" id="play">play_arrow</i><i class="tiny material-icons" id="play">pause</i></i>
    </button>
    
    <div class="choose">  
    <input type="file" accept="audio/mp3" id="myfile"> <label for="myfile" class="myButton"> <i class="tiny material-icons">cloud_upload</i>choose mp3</label>
    </div>
    
    <div>
    <input type="file" accept="audio/*" id="forCon"><label for="forCon" class="myButton2" id="convolution"><i class="tiny material-icons">toys</i>impulse</label>
    </div>
    <div class=blue_buttons>
    <button id = "waveforming" class="w_button" > main waveform </button>
    <button id = "save" class="w_button" > cut waveform </button>
    <button id="reversing" class="w_button"> reverse </button>
      </div>
    
      <div id="z">
      <label class="label">ZOOM</label>
      </div>
      <div id="s">
         <label class="label">SMOOTHER</label>
      </div>
    <div id="fader">
          <input class="zoom"id="zoomslider" type="range" min="1" max="300" value="2" style="width: 100%"/>
      <br></br>
     <input class="general_slider"id="fadein" type="range" min="1" max="750" value="0"/>
    </div>
    
    
    <label class="label" id= "dry">DRY</label>
    <div id="fader_dw">
    <input type="range" class="general_slider" id = "drywet" value="50" step="1" min="0" max="100" oninput="" style = "width : 100%"></input>
    </div>
     <label class="label" id= "wet">WET</label>
    
    <input type="file" accept="audio/*" id="forCon">
    
    
    <div class=dropForConv>
        <select id="impulsesDropdown"
          class="dropdown-select">
        </select>
      </div>
    
    <div id="controls">
      <div class="dropdown-dark">
        <select id="filtersDropdown"
          class="dropdown-select">
        </select>
      </div>
      
    <div id="cut">
     
  <webaudio-knob class ="filter_knob" id ="frequencySlider" src="https://g200kg.github.io/webaudio-controls/knobs/Carbon.png" sprites="100" value="1000" diameter="45" step = "1"
                  min="0" max ="2500" style="height: 80px;" midilearn = "1" midicc = "1.3">
        <div id=label_filt>C</div>
    </webaudio-knob>
    </div>
      
    <div id = "filter_rolldown">
      <div id=label_rld1>-24dB</div> <webaudio-switch id = "rolloff_toggle" src="https://g200kg.github.io/webaudio-controls/knobs/switch_toggle.png" width="35" height="35"></webaudio-switch><div id=label_rld2>-12dB</div>
    </div>
     
 
    <div id="gain">
    <webaudio-knob class ="filter_knob" id ="gainSlider" src="https://g200kg.github.io/webaudio-controls/knobs/Carbon.png" sprites="100" value="20" diameter="45"
                  min="0" max ="40" tooltip ="%8.1f" conv="x/10" style="height: 80px;" midilearn = "1" midicc = "1.4" >
    </webaudio-knob>
      <div id=label_filt>G</div>
      </div>
    
    <div id="Q">
    <webaudio-knob  class ="filter_knob"id ="qSlider" tooltip ="%8.1f" src="https://g200kg.github.io/webaudio-controls/knobs/Carbon.png" sprites="100" value="10" diameter="45"
                  min="0" max ="40" style="height: 80px;" conv="x/10" step = "0.1" midilearn = "1" midicc = "1.5">
    </webaudio-knob>
    <div id=label_filt>Q</div>
    </div>
    </div>
    
    <div class=adsr>
    <div class="canvas">  
      <canvas id=myCanvas height=320 width=642></canvas>
      </div>
       
       <div id=adsr_faders>
          <input class = "general_slider" id="attackRange" type="range" min="0" max="2" step="0.02" value="1.0">
          <input class = "general_slider" id="decayRange" type="range" min="0" max="2" step="0.05" value="1.0">
          <input class = "general_slider" id="sustainRange" type="range" min="0" max="1" step="0.05" value="0.5">
          <input class = "general_slider" id="releaseRange" type="range" min="0" max="3" step="0.02" value="1.5">
       </div>
      
    <div class=letters>
       <span class=index>A</span>  
       <span class=index>D</span>  
       <span class=index>S</span>  
       <span class=index>R</span> 
     </div>
    </div>
    <div id = "padbuilder">
    <div class="modes">
      <webaudio-knob id="mode_input" type = "range" src="https://g200kg.github.io/webaudio-controls/img/hsw5.png" sprites="4" value="0" min="0" max="4" width="148" height="42" midilearn="1" midicc="1.1"> 
      </webaudio-knob>
      <div id=label_mode>
      <label id="monitor"></label>
      </div>
    </div>
     
    <div id="chords">
    <webaudio-knob id ="chord_input" src="https://g200kg.github.io/webaudio-controls/knobs/Carbon.png" sprites="100" value="0" diameter="80" step="1"
                  min="0" max ="4" midilearn = "1" midicc = "1.2">
    </webaudio-knob>
      <div id="label_chord">chords</div>
    </div>
    
    <div id="cadence">
     <input type="range" min="0" max="3" setp = "1" value="0" class="slider" id="cadence_input">  
    </div>
    </div>
    
      <div class="keyb">  
     <webaudio-keyboard id="keyboard" min="36" keys="46" width="600" height="80" style="height: 50px;" colors= '#444; #eee;#ccc; #333;#000;  #eb9834;#c44; #eb9834;#800'>
     </webaudio-keyboard>
    </div>
      
    <div id="master"><label class="label">Master volume dB</label>
          <input class="zoom" id="mastervolume" type="range" min="-40" max="40" value="0" />
        </div>
    </div>
    </div>
        <script src="dati.js"></script>
        <script src="disegnagrafici.js"></script>
        <script src="convolver.js"></script>
        <script src="padbuilder.js"></script>
        
    </body>
    </html>
